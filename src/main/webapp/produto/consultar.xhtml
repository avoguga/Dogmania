<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">
<head>
  	<link rel="StyleSheet" type="text/css" href="../css/consulta.css" media="screen"/>
</head>

<body>
    <div id="layout">
        <div id="aside">
            <p>Dogmania</p>
            <div>
                <h:link value="Consultar" outcome="consultar"/>
                <h:link value="Home" outcome="../home" />
            </div>
        </div>
        <div id="content">
            <div>
                <p:dataTable value="#{produtoBean.produtos}" var="produto"
            id="tabelaProdutos" paginator="true" rows="5">
                    <p:column headerText="Nome">
                        <h:outputText value="#{produto.nome}" />
                    </p:column>
                    <p:column headerText="Quantidade">
                        <h:outputText value="#{produto.quantidade}" />
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{produto.categoria}" />
                    </p:column>
                </p:dataTable>
            </div>	
        </div>
    </div>
</body>
  
</html>
